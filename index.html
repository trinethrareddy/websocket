<!DOCTYPE html>
<html ng-app="plunker">

<head>
  <meta charset="utf-8" />
  <title>Websocket Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <link rel="stylesheet" href="style.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <script data-require="angular.js@1.0.x" src="http://code.angularjs.org/1.2.1/angular.js" data-semver="1.2.1"></script>
  <script src="https://rawgit.com/gdi2290/angular-websocket/v1.0.9/angular-websocket.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div ng-controller="HelloCtrl as vm">
    <h5 class="text-center">Websocket Example</h5>
    <div class="message-section">
      <div class="messages-body">
        <div ng-repeat="message in vm.messagesList">
          <p class="send-text" ng-if="message.type==='send'">{{message.value}}</p>
          <p class="receive-text" ng-if="message.type==='receive'">{{message.value}}</p>
        </div>
      </div>
      <div class="new-message-field">
        <input type="text" ng-model="vm.newMessage" placeholder="new message...">
      </div>
    </div>
    <div class="button-section">
      <button type="submit" class="send-btn" ng-click="vm.send()">send</button>
    </div>
  </div>
  <br />

</body>

</html>
